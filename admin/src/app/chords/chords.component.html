<div class='container'>
  <div class='row'>
    <div class='col-md-2'>
      <button class='btn btn-success btn-sm' (click)='openAddChordModal()'>Add chord</button>
    </div>
    <div class='col-md-2'>
      <input class='form-control' type='text' placeholder='Search chord' [(ngModel)]='searchValue' (keyup)='search()'/>
    </div>
  </div>
  <div class='row'>
    <table class='table table-striped table-bordered text-center'>
      <thead>
        <tr>
          <td>Name</td>
          <td>Image</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let chord of chordsList'>
          <td>{{ chord.name }}</td>
          <td>{{ chord.image }}</td>
          <td>
            <button class='btn btn-sm btn-info' (click)='openEditChordModal(chord)'>Edit</button>
            <button class='btn btn-sm btn-danger' (click)='removeChord(chord)'>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

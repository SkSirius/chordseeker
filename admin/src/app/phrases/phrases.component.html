<div class='container'>
    <div class='row'>
      <div class='col-md-2'>
        <button class='btn btn-success btn-sm' (click)='openAddPhraseModal()'>Add phrase</button>
      </div>
      <div class='col-md-2'>
        <input class='form-control' type='text' placeholder='Search phrase' [(ngModel)]='searchValue' (phraseup)='search()'/>
      </div>
    </div>
    <div class='row'>
      <table class='table table-striped table-bordered text-center'>
        <thead>
          <tr>
            <td>Name</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let phrase of phrasesList'>
            <td>{{ phrase.name }}</td>
            <td>
              <button class='btn btn-sm btn-info' (click)='openEditPhraseModal(phrase)'>Edit</button>
              <button class='btn btn-sm btn-danger' (click)='removePhrase(phrase)'>Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

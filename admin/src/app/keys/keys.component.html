<div class='container'>
    <div class='row'>
      <div class='col-md-2'>
        <button class='btn btn-success btn-sm' (click)='openAddKeyModal()'>Add key</button>
      </div>
      <div class='col-md-2'>
        <input class='form-control' type='text' placeholder='Search key' [(ngModel)]='searchValue' (keyup)='search()'/>
      </div>
    </div>
    <div class='row'>
      <table class='table table-striped table-bordered text-center'>
        <thead>
          <tr>
            <td>Name</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let key of keysList'>
            <td>{{ key.name }}</td>
            <td>
              <button class='btn btn-sm btn-info' (click)='openEditKeyModal(key)'>Edit</button>
              <button class='btn btn-sm btn-danger' (click)='removeKey(key)'>Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

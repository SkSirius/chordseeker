<ion-header>
  <ion-navbar color='secondary'>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let chord of chordList">
        <img [src]='chord.image' />
      </ion-item>
    </ion-list>
</ion-content>
